<!-- scope_watch_demo.html -->
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
		<script type="text/javascript" src="controller.js"></script>
	</head>

	<body ng-app="myApp" ng-controller="appCntrl">
				<input type="text" ng-model="myText">
				<p>You inputted 
					<span style="font-size: 30px;
								color: red; 
								font-family: 'courier';">
							{{myText}}
					</span> characters
				</p>
				<!-- <p>Number of characters inputted =
					<span style="font-size: 30px;color: red; font-family: 'courier';">{{counter}}</span>
				</p> -->
	</body>
	<!-- controller.js -->
	<script type="text/javascript">
		
			var app = angular.module('myApp',[]);

			app.controller('appCntrl',function($scope){
				$scope.counter = -1;
				$scope.$watch('myText',function(newValue,oldValue){
					// $scope.counter++;
					// console.log("oldValue "+oldValue);
					console.log("newValue "+newValue);
				});
			});
	</script>
</html>
